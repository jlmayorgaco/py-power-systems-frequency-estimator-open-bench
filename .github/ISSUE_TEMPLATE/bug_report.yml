    id: summary
    attributes:
      label: Summary
      description: What went wrong?
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Minimal steps + sample config/data if possible
      placeholder: |
        1. ‚Ä¶
        2. ‚Ä¶
        Expected: ‚Ä¶
        Actual: ‚Ä¶
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: OpenFreqBench version / commit
  - type: input
    id: env
    attributes:
      label: Environment
      placeholder: macOS 14, Python 3.11, MPS/CUDA version‚Ä¶
  - type: textarea
    id: logs
    attributes:
      label: Logs / traceback
      render: shell
