# mypy.ini â€” strict-ish typing for src/, looser for tests/
[mypy]
python_version = 3.10
files = src
mypy_path = src

# --- Strict-ish defaults for application code ---
warn_unused_ignores = True
warn_redundant_casts = True
warn_return_any = True
no_implicit_optional = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_any_generics = True
strict_optional = True

# Third-party stubs often missing: keep the build green
ignore_missing_imports = True

# --- Per-package relaxations (add more as needed) ---
# Example: if you import these optional libs anywhere in src/
[mypy-brokenaxes.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

# --- Tests: looser (you can tighten later) ---
[mypy-tests.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
warn_return_any = False
warn_unused_ignores = False
